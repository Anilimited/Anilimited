      <script>
         $( document ).ready(function() {
          var element = document.getElementById("mirror1");
          console.log()
                $('#mirror1').on('loadstart', function(event) {
                  $(this).addClass('background');
                  $(this).attr("poster", "https://cdn.dribbble.com/users/935167/screenshots/2896660/project-loader-colors.gif");

                $('#mirror1').on('canplay', function(event) {
                  $(this).removeClass('background');

             $( window ).on( "load", function() {
                 var url_string = (window.location.href)
         				var url = new URL(url_string);
                 var data = url.searchParams.get("data")
                 var decodedData = window.atob(data);
                 var str = decodedData.split(",")
                 if (str[0].includes('.m3u8')) {
                      document.getElementById("video").innerHTML = `<video id="mirror1" preload="auto" autoplay="autoplay" controls><source id="mirrorv"src="${str[0]}" type="application/x-mpegURL"> </video>`;
                     } else {document.getElementById("video").innerHTML = `<video id="mirror1" preload="auto" autoplay="autoplay" controls><source id="mirrorv"src="${str[0]}" type="video/mp4"> </video>`;}
                 document.title = " Anilimited | " + url.searchParams.get("title");
             });
